<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="singup">
        <div class="signup-heading">
            <h1>Sign up</h1>
        </div>
        <button class="signup-social">
            <i class="fa-brands fa-google signup-social-icon"></i>
            <span class="signup-social-text">
                Sign up with Google
            </span>
        </button>

        <div class="signup-or">
            <span>Or</span>
        </div>

        <form action="" class="signup-form">
            <label for="fullname"  class="signup-label">Full name</label>
            <input type="text" placeholder="Eg: John Doe" name="fullname" id="fullname" class="signup-input">
            <label for="email"  class="signup-label">Email</label>
            <input type="text" placeholder="Eg: johndoe@email.com" name="email" id="email" class="signup-input">
        </form>

        <button class="signup-submit">
            <span>Sign up</span>
        </button>

    </div>
</body>
</html>
